<html>
	<head>
	<title>Simple Interest Calculator</title>
	    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center; /* Center align all text */
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 30px;
        }

        /* Form styling */
        form {
            background-color: white;
            padding: 20px;
            width: 300px;  /* Fixed width for form */
            margin: 20px auto; /* Center the form horizontally */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            text-align: center; /* Align labels to the left */
        }

        input[type="number"], select {
            width: 100%; /* Make the input field take full width */
            padding: 8px;
            font-size: 14px;
            margin-bottom: 15px; /* Space between fields */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Submit button styling */
        input[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Make the button take full width */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style for the result message */
        #msg {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
    </style>
	</head>
	<body>
	<center>
		<h1>Simple Interest Calculator</h1>
		<form onsubmit="calculate(event)">
		<label>Principal Amount($):</label>
		<input type="number" id="amt" name="amt" placeholder="enter initial investment" required>
		<br/><br/>
		<label>Annual Interest Rate(%):</label>
		<input type="number" id="rate" name="rate" placeholder="enter annual interest rate" required>
		<br/><br/>
		<label>Number of Years:</label>
		<input type="number" id="year" name="year" placeholder="enter number of years" required>
		<br/><br/>
		<input type="submit" value="Calculate">
		</form>
		<h4 id="msg"></h4>

		<script>
			function calculate(event) {
				event.preventDefault();  // Prevent the form from submitting and page reloading

				// Get input values
				let amt = document.getElementById("amt").value;
				let rate = document.getElementById("rate").value;
				let year = document.getElementById("year").value;
				let msg = document.getElementById("msg");

				// Check if all inputs are valid
				if (amt === "" || rate === "" || year === "") {
					msg.innerHTML = "Please fill in all fields.";
					return;
				}

				// Convert inputs to numbers and calculate the Simple Interest
				let principal = parseFloat(amt);
				let interestRate = parseFloat(rate) / 100;
				let numYears = parseFloat(year);
				
				let simpleInterest = principal * interestRate * numYears;
				let totalAmount = principal + simpleInterest;

				// Format the output with commas and two decimal places
				totalAmount = totalAmount.toLocaleString('en-US', { style: 'currency', currency: 'USD' });

				// Display the result
				msg.innerHTML = `After ${numYears} years, your investment will be worth ${totalAmount} with simple interest.`;
			}
		</script>
	</center>
	</body>
</html>
